<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Editor</title>
</head>
<body>
    <div class="code-editor">
        <div class="code-toolbar">
            <button class="code-button copy-button">Copy</button>
            <button class="code-button save-button">Save</button>
            <button class="code-button change-theme-button">Change Theme</button>
            <button class="code-button lock-button">Lock</button>
        </div>
        <textarea id="text-area" class="code-input"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
